  function dragOverHandler(ev) {
      // console.log('File(s) in drop zone');
      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();
    }


    function append_img_li(dt){
        $("#sortimg").append('<li class="col-md-3 col-sm-6 d-inline-block"> <img class="img-thumbnail" src="' + dt +'" alt="Thumbnail image"> </li>');
    }

    function dropHandler(ev) {
      console.log('File(s) dropped');
      // Prevent default behavior (Prevent file from being opened)
      ev.preventDefault();

      if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.items.length; i++) {
          // If dropped items aren't files, reject them
          if (ev.dataTransfer.items[i].kind === 'file') {


            var file = ev.dataTransfer.items[i].getAsFile();
            console.log('items... file[' + i + '].name = ' + file.name);
            console.log('items... file[' + i + '].size = ' + file.size);
            console.log("file type:", file.type);
            if (file.type != "image/jpeg" && file.type != "image/png") {
              console.log("not a image");
              removeDragData(ev)
              continue;
            }

            const reader = new FileReader();
            reader.onload = (function() { return function(e) { /*aImg.src = e.target.result; */ console.log( e.target.result); append_img_li(e.target.result);}; })();
            reader.readAsDataURL(file);
            // $("#sortimg").append('<li class="col-md-3 col-sm-10 d-inline-block"> <img class="img-thumbnail" src="./test02.jpeg" alt="Thumbnail image"> </li>');
          }
        }
      } else {
        // Use DataTransfer interface to access the file(s)
        for (var i = 0; i < ev.dataTransfer.files.length; i++) {
          console.log('files... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
        }
      }

      // Pass event to removeDragData for cleanup
      removeDragData(ev)
    }

    function removeDragData(ev) {
      // console.log('Removing drag data')

      if (ev.dataTransfer.items) {
        // Use DataTransferItemList interface to remove the drag data
        ev.dataTransfer.items.clear();
      } else {
        // Use DataTransfer interface to remove the drag data
        ev.dataTransfer.clearData();
      }
    }
  </script>
